# Change default shell
set-option -g default-shell /bin/zsh

# Vim keybinds
set-window-option -g mode-keys vi

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind . split-window -h
bind , split-window -v
unbind '"'
unbind %

bind k next-window
bind j previous-window

bind -n M-Left previous-window
bind -n M-Right next-window

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind r source-file ~/.tmux.conf

set -g mouse on

# loud or quiet?
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# enable activity alerts
setw -g monitor-activity off
set -g visual-activity off

#  modes
setw -g clock-mode-colour '#282828'
setw -g mode-style 'fg=#d16666 bold'

# panes
set -g pane-border-style 'fg=#504945'
set -g pane-active-border-style 'fg=#ddca7d'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#504945 fg=#bfc3ba, bold'

setw -g window-status-current-style 'fg=#d16666 bold bg=#282828'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'fg=#504945 bold bg=#282828'
setw -g window-status-format ' #I:#W#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=#282828 bg=#bfc3ba bold'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
